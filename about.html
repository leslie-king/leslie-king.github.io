<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leslie's Projects</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white;
            color: #485564;
            margin: 0;
            padding: 20px;
        }
        .home-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #485564;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
        .home-button:hover {
            text-decoration: underline;
        }
        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        .project {
            margin-bottom: 40px;
            text-align: center;
        }
        .project img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .project h2 {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .project p {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <a href="index.html" class="home-button">Home</a>
    </div>
    
    <div class="projects-container">
        <!-- Example project structure -->
        <div class="project">
            <img src="pics/about-pic1.jpg" alt="pic1">
            <h2></h2>
            <p></p>
        </div>
        
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
